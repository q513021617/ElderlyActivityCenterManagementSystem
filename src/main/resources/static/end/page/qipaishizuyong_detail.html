<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
	  xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
	<title>棋牌室租用详细</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/nav.css">
	<link rel="stylesheet" href="../css/font-awesome.css">
	<link rel="stylesheet" href="../css/element/index.css">
	<link rel="stylesheet" href="../css/hsg.css">
</head>
<body>
<div id="wrapper" v-cloak>
	<div >
		<div style="padding: 0 20px">
			<div>
				<div style="color: #666; font-weight: bold; border-bottom: 1px solid #ccc; padding: 10px 0; margin-bottom: 20px; font-size: 30px;">棋牌室租用详细</div>
			</div>
			<div style="margin-top: 10px">
				<div style="border: 1px solid #ff6b31;">
					<div style="padding: 5px; border-bottom: 1px solid #ff6b31; color: white; background-color: #ff6b31;">棋牌室租用详细</div>
					<div style="border: 1px solid #ccc; padding: 10px">
						<div class="table-responsive">


							<table width="98%" border="0"  align="center" cellpadding="3" cellspacing="1" class="table table-striped table-bordered table-hover">
								<tr>
									<td width='11%'>棋牌室编号：</td><td width='39%'>{{qipaishizuyongInfo.qipaishibianhao}}</td>     <td width='11%'>棋牌室名称：</td><td width='39%'>{{qipaishizuyongInfo.qipaishimingcheng}}</td></tr><tr>     <td width='11%'>价格：</td><td width='39%'>{{qipaishizuyongInfo.jiage}}</td>     <td width='11%'>地址：</td><td width='39%'>{{qipaishizuyongInfo.dizhi}}</td></tr><tr>     <td width='11%'>租用人：</td><td width='39%'>{{qipaishizuyongInfo.zuyongren}}</td>     <td width='11%'>租用时间：</td><td width='39%'>{{qipaishizuyongInfo.zuyongshijian}}</td>     </tr><tr><td colspan=4 align=center><input type=button name=Submit5 value=返回 onClick="javascript:history.back()"  class="btn btn-primary" />&nbsp;<input type=button name=Submit52 value=打印 onClick="javascript:window.print()"  class="btn btn-primary" /></td></tr>
							</table>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>





<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/my.js"></script>
<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/element/index.js"></script>


<script>
	new Vue({
		el: '#wrapper',
		data: {
			isCollect: false,
			qipaishizuyongid: 0,
			
			qipaishizuyongInfo: {},
			user: {},

		},

		created: function () {

			this.qipaishizuyongid = this.getQueryVariable('qipaishizuyongid');
			this.loadShangpinxinxiInfo();
		},

		methods: {

			loadShangpinxinxiInfo() {
				axios.get("/qipaishizuyongInfo/" + this.qipaishizuyongid).then(res => {
					if (res.data.code === '0') {
						this.qipaishizuyongInfo = res.data.data;
						
					} else {
						alert(res.data.msg);
					}
				});
			},
			getQueryVariable(variable) {
				let query = window.location.search.substring(1);
				let vars = query.split("&");
				for (let i = 0; i < vars.length; i++) {
					let pair = vars[i].split("=");
					if (pair[0] === variable) {
						return pair[1];
					}
				}
				return '';
			},

		}
	})
</script>
</body>
</html>
