<script>
    function checkValid(entity) {
        
        return true;
    }
    new Vue({
        el: '#wrapper',
        data: {

            authority: [],
            permission: [],
            storeUser: JSON.parse(localStorage.getItem("user")),
            name: '',
            user: {},
			qipaishizuyongInfo: {},
			//hsgdanhejisuan
			//youtupianimrl
            objs: [],
           
			//youtupianavt
			//youxia2sui
			//youxxiabiaoxduan
            entity: {
               //youtupianflst
            }
        },
        created:
            function () {
				this.qipaishixinxiid = this.getQueryVariable('qipaishixinxiid');
				this.loadQipaishizuyongInfo();
               
                this.user = JSON.parse(localStorage.getItem('user'));
                axios.get("/permission/3").then(res => {
                    if (res.data.code === '0') {
                        this.permission = res.data.data;
                    } else {
                        msg('error', res.data.msg);
                    }
                });
                axios.get("/authority").then(res => {
                    if (res.data.code === '0') {
                        this.authority = res.data.data;
                    } else {
                        msg('error', res.data.msg);
                    }
                });
				//youcreatexia2sui
				//youffxiaxbiaoxduan
				if (this.user.level === "老年人"){this.entity.zuyongren = this.user.yonghuming;}
				//youtixing
				//ssxessioxnduqxu
            },
        methods: {

            //m_liangbuinit
			
			loadQipaishizuyongInfo() {
                axios.get("/qipaishixinxiInfo/" + this.qipaishixinxiid).then(res => {
                    if (res.data.code === '0') {
                        const qipaishixinxi = res.data.data;
                        this.entity = {qipaishibianhao:qipaishixinxi.qipaishibianhao,qipaishimingcheng:qipaishixinxi.qipaishimingcheng,jiage:qipaishixinxi.jiage,dizhi:qipaishixinxi.dizhi}
						if (this.user.level === "老年人"){this.entity.zuyongren = this.user.yonghuming; }
						//ssxessioxnduqxu
						//zidoxngbianxhao
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            //yofujifsuan2
            update() {
                if (checkValid(this.entity)) {

                    if (!this.entity.id) {
                        axios.post(
                            "/qipaishizuyongInfo", this.entity
                        ).then(res => {
                            if (res.data.code === '0') {
                                msg('success', '添加成功');
                                $('#mod').modal('hide');
                                this.loadTable(1);
                            } else {
                                msg('error', res.data.msg);
                            }
                        })
                    }
                }
            },
			getQueryVariable(variable) {
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                for (let i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] === variable) {
                        return pair[1];
                    }
                }
                return '';
            },
            //m_tupiansccsbaul
           
            //youscwenjian

            //x2suilafuxzhi
            logout() {
                logout();
            }
        }
    })
</script>
