 <div class="contentc">

 					<div class="content-form" >

							<div style="border: 1px solid #ccc; padding: 10px">

									<!--danhxexiaxnshi-->

												   v-on:click="loadTable(pageInfo.pageNum - 1)">上一页</a>

<script>
	new Vue({
		el: '#wrapper',
		data: {
			authority: [],
			permission: [],
			storeUser: JSON.parse(localStorage.getItem("user")),
			name: '',
			// gonghao: '',
			//xingming:'',
			user: {},
			searchText: null,

//youtupianimrl
			objs: [],
			pageInfo: {},
			preActive: true,
			nextActive: true,
			isShow: false,
//youtupianavt
			entity: {

			}
		},
		created: function () {
			axios.get('/auth').then(res => {
				if (res.data.code === '0') {
					this.user = res.data.data;
				}
			});

			this.loadTable(1);
		},
		methods: {
			loadTable(pageNum) {
				let name = this.name === '' ? "all" : this.name;
				axios.get("/liuyanbanInfo/pageqt/" + name + "?pageNum=" + pageNum).then(res => {
					if (res.data.code === '0') {
						this.objs = res.data.data.list;
						res.data.data.list.forEach(item=>{
							//if(item.zhaopian) {item.zhaopianavt = JSON.parse(item.zhaopian)[0];}
							//tupianloadtb
							//dhjsuanxx
						})
						this.pageInfo = res.data.data;
						this.preActive = !(this.pageInfo.hasPreviousPage);
						this.nextActive = !(this.pageInfo.hasNextPage);
					} else {
						msg('error', res.data.msg);
					}
				});
			},
			searchShangpinxinxi(text) {   // 根据关键字查询商品
				if(text) {
					location.href = '/front/liuyanbanlisttp.html?text=' + text;
				}else {
					location.href = '/front/liuyanbanlisttp.html';
				}
			},
			detail(id){
				window.location = "liuyanbandetail.html?liuyanbanid="+id;
			},
			qiehuanshitu()
			{
				window.location = "liuyanbanlisttp.html";
			},
			//m_tupiansccsbaul
			logout() {
				axios.get("/logout").then(res => {
					if(res.data.code === '0') {
						location.href = '/front/index.html';
					} else {
						msg('error', res.data.msg);
					}
				})
			}
		}
	})
</script>
