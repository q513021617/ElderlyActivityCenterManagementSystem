<script>
	function checkValid(entity) {
		if (!entity.yonghuming || entity.yonghuming === "") {alert("用户名不能为空"); return false;}
		if (!entity.xingming || entity.xingming === "") {alert("姓名不能为空"); return false;}
		if (!entity.shenfenzheng || entity.shenfenzheng === "") {alert("身份证不能为空"); return false;}
		if (entity.shenfenzheng && entity.shenfenzheng !== ""){let reg = /^\d{15}$|^\d{18}$|^\d{17}[xX]$/; if (!reg.test(entity.shenfenzheng)) {alert("请输入正确的身份证");return false;}}
		if (!entity.shouji || entity.shouji === "") {alert("手机不能为空"); return false;}
		if (entity.shouji && entity.shouji !== ""){let reg = /^[1][3,4,5,7,8][0-9]{9}$/; if (!reg.test(entity.shouji)) {alert("请输入正确的手机");return false;}}

		return true;
	}

	new Vue({
		el: '#wrapper',
		data: {
			authority: [],
			permission: [],
			storeUser: JSON.parse(localStorage.getItem("user")),
			// yonghuming: '',
			//xingming:'',
			user: {},
			searchText: null,
			zhaopianimrl: '',
//youtupianimrl
			objs: [],
			pageInfo: {},
			preActive: true,
			nextActive: true,
			zhaopianavt:null,
//youtupianavt
			entity: {

			}
		},
		created: function () {
			//this.loadData();

			axios.get('/auth').then(res => {
				if (res.data.code === '0') {
					this.user = res.data.data;
				}
			});




			//this.user = JSON.parse(localStorage.getItem('user'));


		},

		methods: {
			// loadData() {
			//
			// 	axios.get("/getAccountInfo").then(res => {
			// 		if (res.data.code === '0') {
			// 			this.entity = res.data.data;
			// 			if(this.entity.zhaopian) {this.zhaopianavt = JSON.parse(this.entity.zhaopian)[0];}
			// 			//tupianloadtb
			// 		} else {
			// 			msg('error', res.data.msg);
			// 		}
			// 	});
			//
			// },
			searchShangpinxinxi(text) {   // 根据关键字查询商品
				if(text) {
					location.href = '/front/shangpinxinxilisttp.html?text=' + text;
				}else {
					location.href = '/front/shangpinxinxilisttp.html';
				}
			},

			update() {
				if (checkValid(this.entity)) {
					if (!this.entity.id) {
						axios.post(
								"/yonghuxinxiInfo", this.entity
						).then(res => {
							if (res.data.code === '0') {
								msg('success', '添加成功');
								$('#mod').modal('hide');
								this.loadTable(1);
							} else {
								msg('error', res.data.msg);
							}
						})
					}
				}
			},
			zhaopiansccs(res, file) {
				this.zhaopianimrl = URL.createObjectURL(file.raw);
				this.entity.zhaopianflst.push(res.data.id);
				this.zhaopianavt = res.data.id
			},
			zhaopianbaul(file) {
				this.entity.zhaopianflst = [];
				const isJPG = file.type === 'image/jpeg';
				const isLt2M = file.size / 1024 / 1024 / 1024 < 2;

				if (!isJPG) {
					this.$message.error('上传头像图片只能是 JPG 格式!');
				}
				if (!isLt2M) {
					this.$message.error('上传头像图片大小不能超过 2000MB!');
				}
				return isJPG && isLt2M;
			},
